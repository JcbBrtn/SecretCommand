<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Mimic Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    </head>
  <body class="d-flex h-100 text-center text-muted bg-dark">
        
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
        <h3 class="float-md-start mb-0">Welcome to the Mimic Game</h3>
        </div>
    </header>

    <main class="px-3">
        <form action='/' method="POST">
            <p>Enter your group's lobby number here:</p>
            <input type="text"  id="lobbyNum" name="lobbyNum"/>
            <button type="submit" class="btn btn-secondary">Join Lobby</button>
        </form>
        <h3>Or,</h3>
        <form action="/" method="POST">
            <button type="submit" class="btn btn-secondary">Start New Lobby</button>
            <input type="hidden" id="lobbyNum" name="lobbyNum" value="false">
        </form>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Created By Jacob Barton.</p>
    </footer>
    </div>
    </body>
</html>
