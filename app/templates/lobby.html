<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Mimic Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    </head>
    <script>
        // Update the count down every 1 second
        var x = setInterval(function() {
            window.location.replace("/lobby/{{ lobbyNum }}");
        }, 1000);
    </script>
  <body class="d-flex h-100 text-center text-muted bg-dark">
        
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
        <h3 class="float-md-start mb-0">Welcome to the Mimic Game</h3>
        </div>
    </header>

    <main class="px-3">
        <h3>Lobby #{{ lobbyNum }}</h3>
        <h4>Number in Lobby: {{ personCount }}</h4>
        <a href="/lobby/{{ lobbyNum }}?ready=True" class="btn btn-secondary">Ready!</a>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Created By Jacob Barton.</p>
    </footer>
    </div>
    </body>
</html>
